    <!-- header end -->
    <main class="login-bg">
        <!-- Register Area Start -->
        <div class="register-form-area">
            <div class="register-form text-center">
                <!-- Login Heading -->
                <div class="register-heading">
                    <span>注册</span>
                    <p>创建您的帐户以获得完全访问权限</p>
                </div>
                <!-- Single Input Fields -->
                <div class="input-box">
                    <div class="single-input-fields">
                        <label>全名</label>
                        <input type="text" placeholder="输入全名">
                    </div>
                    <div class="single-input-fields">
                        <label>邮箱地址</label>
                        <input type="email" placeholder="输入邮箱地址">
                    </div>
                    <div class="single-input-fields">
                        <label>密码</label>
                        <input type="password" placeholder="输入密码">
                    </div>
                    <div class="single-input-fields">
                        <label>确认密码</label>
                        <input type="password" placeholder="确认密码">
                    </div>
                </div>
                <!-- form Footer -->
                <div class="register-footer">
                    <p> 已有账号? <a href="login.html"> 点击登录</a></p>
                    <button class="submit-btn3">注册</button>
                </div>
            </div>
        </div>
        <!-- Register Area End -->
    </main>
